name: NodeJS sample dev

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    # - name: Build
    #   run: |
    #     npm ci
    - name: Debug Environment Variables
      env:
        PORT: ${{ secrets.PORT }}
        ABC: ${{ secrets.ABC }}
      run: |
        echo "Port is set to $PORT"
        echo "ABC is set to $ABC"
